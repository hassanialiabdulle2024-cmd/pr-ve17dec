<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <!-- card 1 -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="image/image1.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color: blue;">First slide label</h5>
        <p>Dette bilde viser om det skjedde noe på BHV</p>
        <a href="https://bjornholt.vgs.no/" target="_blank" style="color: rgb(152, 42, 11);">Bjørnholt vgs</a>
      </div>
    </div>
    <!-- card 2 -->
    <div class="carousel-item">
      <img src="image/image2.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <!-- <p>Dette bilde viser om skjedde noe på BHV</p> -->
         <button><a href="https://bjornholt.vgs.no/fagtilbud/yrkesfag/informasjonsteknologi-og-medieproduksjon/" target="_blank" style="color: aqua;" class="link-underline-Informasjonsteknologi og medieproduksjon">IM BHV</a></button>
      </div>
    </div>
    <!-- card 3 -->
    <div class="carousel-item">
      <img src="image/image3.png" class="d-block w-100" alt="Bjørnholt bilde">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color: red;">Third slide label</h5>
        <p>Her er biblo til Bjørnholt</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    
</body>
</html>
