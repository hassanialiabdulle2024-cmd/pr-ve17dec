<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <style>
    /* Custom tooltip theme using Bootstrap CSS variables */
    :root {
      --bs-tooltip-bg: #0d6efd; /* primary blue */
      --bs-tooltip-color: #fff;
    }

    /* Apply styling when data-bs-custom-class="custom-tooltip" is used */
    .custom-tooltip .tooltip-inner {
      background-color: var(--bs-tooltip-bg);
      color: var(--bs-tooltip-color);
      border-radius: 0.375rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
   <button type="button" class="btn btn-secondary"
    data-bs-toggle="tooltip" data-bs-placement="top"
    data-bs-custom-class="custom-tooltip"
    title="This top tooltip is themed via CSS variables.">
  Custom tooltip
</button>

  <script>
    // Initialize Bootstrap tooltips on the page
    document.addEventListener('DOMContentLoaded', function () {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (el) {
        new bootstrap.Tooltip(el);
      });
    });
  </script>
</body>
</html>
